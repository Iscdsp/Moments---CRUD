<div class="moment" *ngIf="moment">
    <h1>{{moment.title}}</h1>
    <img src="{{baseApiUrl}}uploads/{{moment.image}}" alt="{{moment.title}}">
    <div class="about-moment">
        <h3>Sobre este momento:</h3>
        <p>{{moment.description}}</p>
    </div>
    <div class="actions">
        <h3>Ações:</h3>
        <a routerLink="/moments/edit/{{moment.id}}" class="edit-btn">
        <fa-icon [icon]="faEdit"></fa-icon> Editar
    </a>
    <button class="remove-btn" (click)="removeHandler(moment.id!)">
        <fa-icon [icon]="faTimes" ></fa-icon>Excluir
    </button>
    </div>
    <div class="comments">
        <h3>Comentários:</h3>
       <div  *ngFor="let comment of moment.coments" class="coment-container">
            <div>
                <p class="coment">{{comment.text}}</p>
                <p class="author"> <span>por:</span>{{comment.username}}</p>
            </div>
        </div>
    </div>
     <div class="coment-form">
            <h3>Deixe um comentário:</h3>
            <form [formGroup]="comentForm" #formDir="ngForm" (ngSubmit)="onSubmit(formDir)" >
                <div class="form-group">
            <label for="text">Comentário</label>
            <textarea formControlName="text" name="" id="" cols="30" rows="10" placeholder="O que você quer comentar?" required></textarea>
            
        </div>
        <div class="form-group">
            <label for="username">Nome:</label>
            <input formControlName="username" type="text" name="" id="" placeholder="Digite seu nome!" required>
            
        </div>
        <input type="submit" value="Comentar!">
    </form>
</div>
</div>
